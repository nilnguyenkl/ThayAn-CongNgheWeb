<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link href="../css/style_customer.css" rel="stylesheet">
</head>

<body onload="renderCart()">

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <img src="../images/logo.png" width="50px" height="50px"> <span class="name-store">Double N</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span><i id="bar" class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">      
                        <input id="search" type="text" placeholder="Search">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a href="cart.html"><i class="fal fa-shopping-cart"><sub id="count"> 3</sub></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="pt-5 mt-5 container">
        <h2 class="font-weight-bold pt-5">Shopping Cart</h2>
        <hr>
    </section>

    <section id="cart-container" class="container my-5">
        <table style="width: 100%;">
            <thead>
                <tr>
                    <td>Remove</td>
                    <td>Image</td>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Total</td>
                </tr>
            </thead>
            <tbody id="cart_body">
                
            </tbody>
        </table>
    </section>
    <section id="cart-bottom" class="container">
        <div class="row">
            <div class="total col-6 col-md-6 col-12">
                <div>
                    <h5>CART TOTAL</h5>
                    <div class="d-flex justify-content-between">
                        <h6>Total</h6>
                        <p class="cart-total-price"></p>
                    </div>
                    <button id="checkout" class="ml-auto" onclick="gotoCheckout()">PROCEED TO CHECKOUT</button>
                </div>
            </div>
        </div>
    </section>



    <footer class="mt-5 py-5">
        <div class="row container mx-auto pt-5">
            <div class="footer-one col-lg-3 col-md-6 col-12">
                <img src="../images/logo-f.png" width="50px" height="50px">
                <p class="mt-2">Best Price This Year</p>
            </div>
            <div class="footer-one col-lg-4 col-md-6 col-12">
                <h5 class="pb-2">Contact Us</h5>
                <div>
                    <h6 class="text-uppercase">Address</h6>
                    <p>Ap5, xa Khanh Lam, U Minh, Ca Mau</p>
                </div>
                <div>
                    <h6 class="text-uppercase">Phone</h6>
                    <p>0946 825 770</p>
                </div>
                <div>
                    <h6 class="text-uppercase">Email</h6>
                    <p>nilnguyenkl@gmail.com</p>
                </div>
            </div>
            <div class="footer-one col-lg-4 col-md-6 col-12">
                <h5 class="pb-2">Product</h5>
                <div class="row">
                    <img class="img-fluid w-25 h-100 m-2" src="../images/1.jpg">
                    <img class="img-fluid w-25 h-100 m-2" src="../images/2.jpg">
                    <img class="img-fluid w-25 h-100 m-2" src="../images/3.jpg">
                    <img class="img-fluid w-25 h-100 m-2" src="../images/4.jpg">
                    <img class="img-fluid w-25 h-100 m-2" src="../images/5.jpg">
                </div>
            </div>
        </div>
    </footer>

    <!-- -----------------------------------------Script------------------------------------------------------>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/search.js"></script>

    <script>
        function gotoCheckout(){
            location.href = "checkout.html"
        }
    </script>
</body>

</html>
