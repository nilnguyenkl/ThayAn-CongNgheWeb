<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link href="../css/style_customer.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <img src="../images/logo.png" width="50px" height="50px"> <span class="name-store">Double N</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span><i id="bar" class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">      
                        <input id="search" type="text" placeholder="Search">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a href="cart.html"><i class="fal fa-shopping-cart"><sub id="count"> 3</sub></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="pt-5 mt-5 container">
        <h2 class="font-weight-bold pt-5">Checkout</h2>
        <hr>
    </section>

    <section class="container pt-3 mt-3">
        <div class="col-sm-10" style="margin: auto;">
            <form id="myForm" onsubmit="checkout();"role="form">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="form-label">Last name:</label>
                            <input id="lastname" class="form-control" type="text" placeholder="Please input last name" required>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">First name:</label>
                            <input id="firtname" class="form-control" type="text" placeholder="Please input first name" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Email: </label>
                    <input id="email" class="form-control" type="email" placeholder="Please input email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Number Phone:</label>
                    <input id="phonenumber" class="form-control" type="text" placeholder="Please input number phone" required>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="form-label">Province:</label>
                            <select id="province" class="form-control" required>  
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label class="form-label">District:</label>
                            <select id="district" class="form-control" required>
                                <option value="">None</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label class="form-label">Town:</label>
                            <select id="town" class="form-control" required>
                                <option value="">None</option>
                            </select>
                        </div>
                        <div class="col-sm-12 mt-3">
                            <label class="form-label">Detail address:</label>
                            <input id="dt" class="form-control" type="text" placeholder="Please input detail address" required>
                        </div>
                        <div class="col-sm-12 mt-3">
                            <label class="form-label">Note:</label>
                            <textarea class="form-control" id="note" rows="5" placeholder=""></textarea>
                        </div>
                    </div>
                </div>
                <hr style="width: 80%; margin: auto;" class="mt-5 my-5">
                <div class="col-sm-12">
                   <button  type='button' onclick="checkout();" form="myForm" class="btn-lg btn-block">Order</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="mt-5 py-5">
        <div class="row container mx-auto pt-5">
            <div class="footer-one col-lg-3 col-md-6 col-12">
                <img src="../images/logo-f.png" width="50px" height="50px">
                <p class="mt-2">Best Price This Year</p>
            </div>
            <div class="footer-one col-lg-4 col-md-6 col-12">
                <h5 class="pb-2">Contact Us</h5>
                <div>
                    <h6 class="text-uppercase">Address</h6>
                    <p>Ap5, xa Khanh Lam, U Minh, Ca Mau</p>
                </div>
                <div>
                    <h6 class="text-uppercase">Phone</h6>
                    <p>0946 825 770</p>
                </div>
                <div>
                    <h6 class="text-uppercase">Email</h6>
                    <p>nilnguyenkl@gmail.com</p>
                </div>
            </div>
            <div class="footer-one col-lg-4 col-md-6 col-12">
                <h5 class="pb-2">Product</h5>
                <div class="row">
                    <img class="img-fluid w-25 h-100 m-2" src="../images/1.jpg">
                    <img class="img-fluid w-25 h-100 m-2" src="../images/2.jpg">
                    <img class="img-fluid w-25 h-100 m-2" src="../images/3.jpg">
                    <img class="img-fluid w-25 h-100 m-2" src="../images/4.jpg">
                    <img class="img-fluid w-25 h-100 m-2" src="../images/5.jpg">
                </div>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/checkout.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/search.js"></script>
</body>
</html>
