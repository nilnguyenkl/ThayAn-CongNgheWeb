<div class="col-sm-10 col-sm-offset-1">
    <!-- Modal -->
    <h2>Mở biểu mẫu đăng nhập</h2>
    <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Mở hộp thoại</button>
    <!-- Modal content -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="text-center"><span class="glyphicon glyphicon-lock"></span> Đăng nhập</h2>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-vertical">
                        <div class="form-group">    
                            <label class="control-label"><i class="fas fa-user"></i> Người dùng:</label>
                            <input class="form-control" type="text" placeholder="Nhập tên người dùng">
                        </div>
                        <div class="form-group">
                            <label class="control-label"><i class="fas fa-eye"></i> Mật khẩu:</label>
                            <input class="form-control" type="text" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label><input type="checkbox">Ghi nhớ tôi</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" style="width: 100%;"><span class="glyphicon glyphicon-off"></span> Đăng nhập</button>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <div class="pull-left">
                        <a class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i> Hủy bỏ</a>
                    </div>
                    <p>Bạn chưa phải thành viên? <a>Đăng ký</a></p>
                    <p>Quên <a>mật khẩu?</a></p>
                </div>
